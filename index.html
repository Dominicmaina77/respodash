<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img src="./images/logo.png" alt="" />
            <h2>EGA<span class="danger">TOR</span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="fa-sharp fa-solid fa-xmark"></span>
          </div>
        </div>
        <div class="sidebar">
            <a href="#">
                <span class=" fa-solid fa-grip-vertical"></span>
                <h3>Dashboard</h3>
            </a>
            <a href="#">
                <span class="fa-solid fa-user"></span>
                <h3>Customers</h3>
            </a>
            <a href="#">
                <span class="fa-solid fa-file-invoice"></span>
                <h3>Orders</h3>
            </a>
            <a href="#">
                <span class=" fa-solid fa-chat-simple"></span>
                <h3>Analytics</h3>
            </a>
            <a href="#">
                <span class=" fa-solid fa-envelope"></span>
                <h3>Messages</h3>
                <span class="message-count">26</span>
            </a>
            <a href="#">
                <span class=" fa-solid fa-warehouse"></span>
                <h3>Products</h3>
            </a>
            <a href="#">
                <span class=" fa-solid fa-circle-exclamation"></span>
                <h3>Reports</h3>
            </a>
            <a href="#">
                <span class=" fa-solid fa-gear"></span>
                <h3>Settings</h3>
            </a>
            <a href="#">
                <span class=" fa-solid fa-add"></span>
                <h3>Add Product</h3>
            </a>
            <a href="#">
                <span class=" fa-solid fa-right-from-bracket"></span>
                <h3>Logout</h3>
            </a>
        </div>
      </aside>
    </div>
  </body>
</html>
